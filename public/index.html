<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="theme-color" content="#000000" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>SALA CERO TS</title>

    <!-- Place root styles here so that they are loaded quickly-->
    <style>
      @font-face {
        font-family: "GT-America";
        src: url("assets/fonts/GT-America_regular.otf");

      }
      html, body {
          overflow: hidden;
          width: 100%;
          height: 100%;
          margin: 0;
          padding: 0;

          font-family: "GT-America"
      }

      #root {
          width: 100%;
          height: 100%;
          touch-action: none;
      }

      p{
        margin: 0;
        padding: 0;
      }

      .menu{

        position: fixed;
        top:0;
        left:0;

        margin: 10px;
        padding: 10px;
        background-color: #000;
        color: #00ff00;

        width: 20px;
        height: 20px;

        text-align: center;

        box-shadow: 3px 3px #fff;
      }

      .pop_up{

        position: fixed;
        top:0;
        right:0;

        margin: 10px;
        padding: 10px;
        background-color: #fff;
        color: #000000;

        height: 20px;

        text-align: center;
        font-size: 12px;

        border: 8px #00ff00 solid;
      }

      .menu_artistas_sala{
        position: fixed;
        top:60px;
        right:0;

        margin: 10px;
        padding: 10px;
        background-color: #fff;
        color: #000000;
        border: 8px #00ff00 solid;

        text-align: center;
        font-size: 12px;

      }

      .menu_artistas_sala ul{
        padding: 15px;
      }

      .menu_artistas_sala ul li p:hover{

        text-decoration: line-through;

      }

      .nav_button{

        position: fixed;

        background-color: #000;
        color: #00ff00;


        height: 20px;

        text-align: center;

        box-shadow: 3px 3px #fff;
      }
      .nav_button p{
        margin: 0px auto;
        padding: 0px;
      }

      .noselect {
        -webkit-touch-callout: none; /* iOS Safari */
          -webkit-user-select: none; /* Safari */
            -khtml-user-select: none; /* Konqueror HTML */
              -moz-user-select: none; /* Firefox */
              -ms-user-select: none; /* Internet Explorer/Edge */
                  user-select: none; /* Non-prefixed version, currently
                                        supported by Chrome and Opera */
      }

      .prev_arrow{
        margin: 10px;
        padding: 2px;
        width: 20px;
        top:75%;
        left: 0;

      }

      .next_arrow{
        margin: 10px;
        padding: 2px;
        width: 20px;
        top:75%;
        right: 0;

      }

      .center_camera{
        text-align: center;
        margin: 20px auto;
        padding: 10px 10px;
        bottom: 0;
        left: 50%;

        font-size: 12px;

      }

      .toggle_camera{
        text-align: center;
        margin: 20px auto;
        padding: 10px 10px;
        top: 0;
        left: 50%;

        font-size: 12px;

      }
      
    </style>
  </head>
  <body>

    <div id="menu" class="menu">
      	<p class="noselect">&#9776;</p>
    </div>

    <div id="pop_up" class="pop_up">
      	<p class="noselect">selecciona una pared</p>
    </div>

    <div id="menu_artistas_sala" class="menu_artistas_sala">
      <ul>
        <li>
          <div class="artista_listed" onclick="selectArtist(0)">
            <p class="noselect">Artista 1: Nombres Apellidos</p>
          </div>
        </li>
        <li>
          <div class="artista_listed" onclick="selectArtist(1)">
            <p class="noselect">Artista 2: Nombres Apellidos</p>
          </div>
        </li>
        <li>
          <div class="artista_listed" onclick="selectArtist(2)">
            <p class="noselect">Artista 3: Nombres Apellidos</p>
          </div>
        </li>
        <li>
          <div class="artista_listed" onclick="selectArtist(3)">
            <p class="noselect">Artista 4: Nombres Apellidos</p>
          </div>
        </li>
        <li>
          <div class="artista_listed" onclick="selectArtist(4)">
            <p class="noselect">Artista 5: Nombres Apellidos</p>
          </div>
        </li>
        <li>
          <div class="artista_listed" onclick="selectArtist(5)">
            <p class="noselect">Artista 6: Nombres Apellidos</p>
          </div>
        </li>
      </ul>

    </div>

    <div id="center_camera" class="nav_button center_camera">
      <p class="noselect">ver toda la sala</p>
    </div>

    <div id="toggle_camera" class="nav_button toggle_camera">
      <p class="noselect">Cambiar camera</p>
    </div>

    <div id="prev_arrow" class="nav_button prev_arrow">
      <p class="noselect"><</p>
    </div>

    <div id="next_arrow" class="nav_button next_arrow">
      <p class="noselect">></p>
    </div>

    <canvas id="root"></canvas>
  </body>
</html>
